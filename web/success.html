<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don réussi</title>
    <link href="./success.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        var slider;

        window.onload = ()=>{
            fireworks;
            setInterval(fireworks, 100);
            slider = document.getElementById("myRange");
        }

        function fireworks() {
            var count = slider.value;
            var defaults = {
                origin: { y: 0.4 }
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });
            fire(0.2, {
                spread: 60,
            });
            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        };
    </script>
</head>

<body>
    <h1>Don réussi, merci pour votre participation!</h1>
    <p>Ajuster le nombre de confettis:</p>
    <input type="range" min="50" max="500" value="150" class="slider" id="myRange">
</body>

</html>
